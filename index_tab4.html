<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textvorschau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .output-section {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: white;
        }
        .output-section h2 {
            font-size: 18px;
            margin-top: 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .buttons button {
            flex-grow: 1;
            margin-right: 5px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:last-child {
            margin-right: 0;
        }
        .buttons button:hover {
            background-color: #555;
        }
        /* Hintergrundfarben mit unterschiedlichen Transparenzen */
        .title-section {
            background-color: rgba(33, 33, 33, 0.7);
        }
        .summary-section {
            background-color: rgba(33, 33, 33, 0.3);
        }
        .keywords-section {
            background-color: rgba(33, 33, 33, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <label for="inputText">Geben Sie hier Ihren Text ein:</label>
    <textarea id="inputText" placeholder="Text eingeben..."></textarea>

    <div class="buttons">
        <button id="button1">Überschrift 1</button>
        <button id="button2">Überschrift 2</button>
        <button id="button3">Überschrift 3</button>
    </div>

    <div class="output">
        <div class="output-section title-section">
            <h2>Überschrift</h2>
            <p id="outputTitle">[Ihre Überschrift erscheint hier]</p>
        </div>

        <div class="output-section summary-section">
            <h2>Textzusammenfassung</h2>
            <p id="outputSummary">[Ihre Textzusammenfassung erscheint hier]</p>
        </div>

        <div class="output-section keywords-section">
            <h2>Stichworte</h2>
            <p id="outputKeywords">[Ihre Stichworte erscheinen hier]</p>
        </div>
    </div>
</div>

<script>
    const inputText = document.getElementById('inputText');
    const outputTitle = document.getElementById('outputTitle');
    const outputSummary = document.getElementById('outputSummary');
    const outputKeywords = document.getElementById('outputKeywords');
    
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');
    const button3 = document.getElementById('button3');

    inputText.addEventListener('input', function() {
        const text = inputText.value;

        // Beispieltexte einfügen (diese können durch Analyse des Textes ersetzt werden)
        outputSummary.textContent = "Der Öltanker 'Annika' geriet vor der Küste Mecklenburg-Vorpommerns in Brand und wurde sicher nach Rostock geschleppt.";
        
        const keywords = ["Öltanker", "Brand", "Rostock", "Mecklenburg-Vorpommern", "Schweröl", "Verpuffung", "Kühlungsborn", "Heiligendamm", "Schleppverband", "Überseehafen", "Feuerwehr", "Notschlepper", "Wasserschutzpolizei", "Umweltverschmutzung", "Bergungsfirma"];
        
        outputKeywords.textContent = keywords.join(", ");
    });

    // Überschrift Buttons
    button1.addEventListener('click', function() {
        outputTitle.textContent = "Öltankerbrand vor Rostock gelöscht: Ursache bleibt unklar";
    });

    button2.addEventListener('click', function() {
        outputTitle.textContent = "Schweröl-Tanker „Annika“ nach Brand sicher im Hafen";
    });

    button3.addEventListener('click', function() {
        outputTitle.textContent = "Schleppverband rettet brennenden Tanker in Rostock";
    });
</script>

</body>
</html>
