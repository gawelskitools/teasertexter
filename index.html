<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation Beispiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: white;
            font-weight: bold;
            border-bottom: 1px solid white;
        }

        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Meine Tabs Ansicht</h1>

    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'tab1')">Tab 1</div>
        <div class="tab" onclick="openTab(event, 'tab2')">Tab 2</div>
        <div class="tab" onclick="openTab(event, 'tab3')">Tab 3</div>
    </div>

    <div id="tab1" class="tab-content active">
        <h2>Inhalt von Tab 1</h2>
        <p>Hier ist der Inhalt von Tab 1.</p>
    </div>

    <div id="tab2" class="tab-content">
        <h2>Inhalt von Tab 2</h2>
        <p>Hier ist der Inhalt von Tab 2.</p>
    </div>

    <div id="tab3" class="tab-content">
        <h2>Inhalt von Tab 3</h2>
        <p>Hier ist der Inhalt von Tab 3.</p>
    </div>

    <script>
        function openTab(event, tabId) {
            // Alle Tabs und Inhalte deaktivieren
            var tabs = document.getElementsByClassName("tab");
            var contents = document.getElementsByClassName("tab-content");

            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove("active");
            }

            // Den angeklickten Tab und den zugehÃ¶rigen Inhalt aktivieren
            event.currentTarget.classList.add("active");
            document.getElementById(tabId).classList.add("active");
        }
    </script>

</body>
</html>
