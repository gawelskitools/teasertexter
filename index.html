<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation Beispiel</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
            text-align: center;
        }

        .tabs {
            display: flex;
            cursor: pointer;
            background-color: #f1f1f1;
            padding: 10px;
            justify-content: center;
            margin-bottom: 0;
        }

        .tab {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: white;
            font-weight: bold;
            border-bottom: 1px solid white;
        }

        .tab-content {
            flex: 1;
            border: 1px solid #ccc;
            display: none;
            height: 100%;
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Meine Tabs Ansicht</h1>

    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'tab1')">Tab 1</div>
        <div class="tab" onclick="openTab(event, 'tab2')">Tab 2</div>
        <div class="tab" onclick="openTab(event, 'tab3')">Tab 3</div>
    </div>

    <div id="tab1" class="tab-content active">
        <iframe src="index_tab1.html" title="Tab 1 Inhalt"></iframe>
    </div>

    <div id="tab2" class="tab-content">
        <iframe src="index_tab2.html" title="Tab 2 Inhalt"></iframe>
    </div>

    <div id="tab3" class="tab-content">
        <iframe src="index_tab3.html" title="Tab 3 Inhalt"></iframe>
    </div>

    <script>
        function openTab(event, tabId) {
            // Alle Tabs und Inhalte deaktivieren
            var tabs = document.getElementsByClassName("tab");
            var contents = document.getElementsByClassName("tab-content");

            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove("active");
            }

            // Den angeklickten Tab und den zugehÃ¶rigen Inhalt aktivieren
            event.currentTarget.classList.add("active");
            document.getElementById(tabId).classList.add("active");
        }
    </script>

</body>
</html>
